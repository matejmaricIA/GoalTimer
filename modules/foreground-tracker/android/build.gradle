plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
  id 'expo-module-gradle-plugin'
}

group = 'com.goaltimer.foreground'
version = '1.0.0'

android {
  namespace "com.goaltimer.foreground"
  defaultConfig {
    versionCode 1
    versionName '1.0.0'
  }
}

dependencies {
  implementation 'androidx.core:core-ktx:1.12.0'
}
